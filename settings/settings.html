<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="settings.css" />
        <title>Advanced BM RCON Settings</title>
    </head>

    <body>
        <div class="container">
            <h1>Advanced BM RCON Settings</h1>
            <br />
            <div class="form-group">
                <label>BattleMetrics API Token <a href="https://www.battlemetrics.com/developers/token" target="_blank">(?)</a></label>
                <input type="password" id="BMToken" placeholder="" />
            </div>
            <div class="form-group">
                <label>Steam API Token <a href="https://steamcommunity.com/dev/apikey" target="_blank">(?)</a></label>
                <input type="password" id="SteamToken" placeholder="" />
            </div>
            <br />
            <div class="form-group">
                <label>Arkan Violations <a href="https://umod.org/plugins/arkan" target="_blank">(?)</a></label>
                <label class="switch">
                    <input type="checkbox" id="Arkan" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-group">
                <label>Guardian Violations <a href="https://umod.org/plugins/guardian" target="_blank">(?)</a></label>
                <label class="switch">
                    <input type="checkbox" id="Guardian" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-group">
                <label>RustAdmin Shared Bans Link <a href="https://www.rustadmin.com/" target="_blank">(?)</a></label>
                <label class="switch">
                    <input type="checkbox" id="RustAdmin" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-group">
                <label>ServerArmour Link <a href="https://serverarmour.com/home" target="_blank">(?)</a></label>
                <label class="switch">
                    <input type="checkbox" id="ServerArmour" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-group">
                <label>RustStats Link <a href="https://ruststats.gg/" target="_blank">(?)</a></label>
                <label class="switch">
                    <input type="checkbox" id="RustStats" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-group">
                <label>I Hate Change</label>
                <label class="switch">
                    <input type="checkbox" id="Legacy" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="button-group">
                <button class="centered-button" id="save">Save</button>
            </div>
        </div>

        <div class="container">
            <h2>Your servers</h2>
            <br />
            <div id="serverlist"></div>
            <br />
            <div class="button-group">
                <button class="centered-button" id="refresh">Refresh</button>
                <button class="centered-button" id="saveservers">Save</button>
            </div>
        </div>

        <script src="settings.js"></script>
    </body>
</html>
